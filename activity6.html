<!DOCTYPE html>
<html>
<body>

<p id="output"></p>

<script>
const student = {
    reg1: 123,
    name1: "Bhuma",
    reg2: 1234,
    name2: "Venkat",
    reg3: 12345,
    name3: "Narasimha"
};

let out = document.getElementById("output");

out.innerHTML += "Reg No: " + student.reg1 + " Name: " + student.name1 + "<br>";
out.innerHTML += "Reg No: " + student.reg2 + " Name: " + student.name2 + "<br>";
out.innerHTML += "Reg No: " + student.reg3 + " Name: " + student.name3 + "<br>";
</script>

</body>
</html>
